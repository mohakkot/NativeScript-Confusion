<ActionBar title="Contact Us" class="action-bar">
    <NavigationButton text="Menu" icon="res://ic_drawer" (tap) = "openDrawer()"></NavigationButton>
</ActionBar>
<RadSideDrawer #drawerComponent thToggleNavButton showOverNavigation="true">
    <ScrollView tkDrawerContent class="sidedrawer-left">
        <StackLayout horizontalAlign="left">
            <drawer-content></drawer-content>
        </StackLayout>
    </ScrollView>
    <ScrollView tkMainContent>
        <GridLayout class="m-5">
            <StackLayout class="border">
                <Label class="h3 p-5" text="Contact Information"></Label>
                <Label class="body" text="
                121, Clear Water Bay Road
                Clear Water Bay, Kowloon
                HONG KONG
                Tel: +852 1234 5678
                Fax: +852 8765 4321
                Email:confusion@food.net" textwrap="true"></Label>
                <GridLayout oreintation="horizontal" rows="*" columns="*,*" class="m-t-20">
                    <Button row="0" col="0" [text]="('fa-phone' | fonticon) + 'Call'" class="btn btn-rounded-sm btn-outline no-border fa" (tap)="callRestaurant()"></Button>
                    <Button row="0" col="1" [text]="('fa-envelope-o' | fonticon) + 'Email'" class="btn btn-rounded-sm btn-outline no-border fa" (tap)="sendEmail()"></Button>
                </GridLayout>
            </StackLayout>
        </GridLayout>
    </ScrollView>
</RadSideDrawer>
